<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Shape Generator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
        .input{
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
            /* align-items: center; */
            margin-bottom: -10px;
            padding: 0px 70px 0px 70px;
            /* width: 50px; */
        }
        .input-field{
            border: 2px solid gray;
            font-size: 10px;
            padding: 2px 8px;
            min-width: 190px;
            border-radius: 6px;
            /* margin-left: 50px; */
        }
        .container{
            border: solid;
            height: 400px;
            margin: 40px;
            background-color: lightgray;
            border-radius: 4px;
            overflow-y: scroll;
        }
        .button{
            background-color: teal;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            padding: 4px;
        }
        button:hover{
            background-color: rgb(3, 111, 111);
        }
        #shapeType{
            cursor: pointer;
            background-color: navy;
            color: white;
        }
        .shape{
            margin: 20px;
            display: inline-block;
            
        }
        .circle{
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .rectangle{
            height: 50px;
            width: 70px;
        }
        .square{
            height: 50px;
            width: 50px;
        }
        .triangle{
            height: 0;
            width: 0;
            background-color: transparent;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid black;
        }
    </style>
</head>
<body>
    <div class="input">
        <select class="input-field" id="shapeType">
            <option value="">Select Shape Type</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
        </select>
        <input class="input-field"
        id="color"
        placeholder="Enter the color of the shape"
        type="text"/>
        <input class="input-field"
        type="text" name="number" id="number" placeholder="Enter number of shapes to Generate"
        />
        <button class="button">Generate Shapes</button>
    </div>
    <div class="container">
    </div>
    <script>
        const container = document.querySelector('.container');
        const button = document.querySelector('.button').addEventListener('click', () => {
        const shapeType = document.querySelector('#shapeType').value;
        const color = document.querySelector('#color').value.toLowerCase();
        const number = Number(document.querySelector('#number').value);
        container.innerHTML = "";

        for(let i=0; i<number; i++){
        const shape = document.createElement('div');
        // shape.classList.add('shape', shapeType);
        if(shapeType === "triangle"){
        shape.className = "shape triangle";                       //for triangle
        shape.style.borderBottomColor = color;
        shape.style.backgroundColor = "transparent";
        } else {
        shape.className = `shape ${shapeType}`;                   //for general shape types
        shape.style.backgroundColor = color;
        }
        
        
        container.appendChild(shape);
        }
        });
    </script>
    
</body>
</html>
